  <body>
    <h1>Form para agregar audios y descrpicion</h1>
    <div class="main-form">
      <form id="uploadForm" action="POST" enctype="multipart/form-data" class="form-container">
        <input type="file" name="audio-file" id="audio-file" multiple />
        <input type="text" name="name" placeholder="Título" />
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Agregar descripción"
        ></textarea>
        <input type="submit" value="Subit archivo">
      </form>
    </div>
    <div class="result"></div>
